q<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="text-center container-fluid">
    <div id="wrapper">
        <div class="jumbotron">
            <h1 id="Title">Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
        </div>
        <div class="panel-body" id="data">
            <div class="row">
                <div class="col-md-2" id="heading">Employee Name</div>
                <div class="col-md-2" id="heading">Role</div>
                <div class="col-md-2" id="heading">Start Date</div>
                <div class="col-md-2" id="heading">Months Worked</div>
                <div class="col-md-2" id="heading">Monthly Rate ($)</div>
                <div class="col-md-2" id="heading">Total Billed ($)</div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
        </div>
        <div class="form-body">
            <form id="form">
                <div class="form-group">
                    <label for="InputName">Employee Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="inputRole">Role</label>
                    <input type=text" class="form-control" id="role" placeholder="role">
                </div>
                <div class="form-group">
                    <label for="inputStartDate">Start Date</label>
                    <input type="text" class="form-control" id="start-date" placeholder="start">
                </div>
                <div class="form-group">
                    <label for="inputMonthsWorked">Months Worked</label>
                    <input type="text" class="form-control" id="months-worked" placeholder="months">
                </div>
                <div class="form-group">
                    <label for="inputMonthlyRate">Monthly Rate ($)</label>
                    <input type="text" class="form-control" id="monthly-rate" placeholder="rate">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>    
</div>
</body>
</html>
